<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Air Quality Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      margin-top: 20px;
    }

    .forms-container {
      display: flex;
      flex-direction: column;
    }

    .form-box {
      width: 300px;
      padding: 20px;
      color: white;
      box-sizing: border-box;
    }

    .registration {
      background-color: rgba(41, 0, 188, 0.86);
    }

    .login {
      background-color: green;
    }

    .aqi-table-container {
      background-color: red;
      color: white;
      width: 300px;
      height: auto;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    th, td {
      border: 1px solid white;
      padding: 8px;
      text-align: center;
      word-wrap: break-word;
    }

    th {
      background-color: #cc0000;
    }

    td input {
      width: 90%;
      background-color: transparent;
      border: none;
      color: white;
      text-align: center;
      font-size: 14px;
    }

    td input:focus {
      outline: none;
      background-color: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>

  
  <h1 style="margin: 10px;">Air Quality Portal</h1>

  <div class="container">
    <div class="forms-container">
      <!-- Registration Form -->
      <div class="form-box registration">
        <h2>REGISTRATION</h2>
        <form id="registrationForm">
          <label>Full Name:</label><br>
          <input type="text" id="fname" name="fname" placeholder="Enter your full name"><br>

          <label>Email:</label><br>
          <input type="text" id="email" name="email" placeholder="Enter your email"><br>

          <label>Password:</label><br>
          <input type="password" id="password" name="password" placeholder="Enter your password"><br>

          <label>Confirm Password:</label><br>
          <input type="password" id="cpassword" name="cpassword" placeholder="Confirm your password"><br>

          <label>Gender:</label><br>
          <input type="radio" name="gender" value="male">Male
          <input type="radio" name="gender" value="female">Female
          <input type="radio" name="gender" value="other">Other<br>

          <label>DOB:</label><br>
          <input type="date" id="dob" name="dob"><br>

          <label>Country:</label><br>
          <select id="Country" name="Country">
            <option value="">Select Country</option>
            <option value="BANGLADESH">BANGLADESH</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            
          </select><br>

          <input type="checkbox" id="terms" name="terms"> I agree to the terms<br>

          <input type="submit" value="Register">
        </form>
      </div>

      <div class="form-box login">
        <h2>LOGIN</h2>
        <form id="loginForm">
          <label>Email:</label><br>
          <input type="text" id="loginEmail" name="loginEmail"><br>

          <label>Password:</label><br>
          <input type="password" id="loginPassword" name="loginPassword"><br>

          <input type="submit" value="Login">
        </form>
      </div>
    </div>

    <div class="aqi-table-container">
      <h2 style="text-align:center;">AQI DATA</h2>
      <table>
        <thead>
          <tr>
            <th>City</th>
            <th>AQI</th>
          </tr>
        </thead>
        <tbody>
          <tr><td><input type="text" placeholder="Enter city"></td><td><input type="number" placeholder="Enter AQI"></td></tr>
          <tr><td><input type="text" placeholder="Enter city"></td><td><input type="number" placeholder="Enter AQI"></td></tr>
          <tr><td><input type="text" placeholder="Enter city"></td><td><input type="number" placeholder="Enter AQI"></td></tr>
          <tr><td><input type="text" placeholder="Enter city"></td><td><input type="number" placeholder="Enter AQI"></td></tr>
          <tr><td><input type="text" placeholder="Enter city"></td><td><input type="number" placeholder="Enter AQI"></td></tr>
          <tr><td><input type="text" placeholder="Enter city"></td><td><input type="number" placeholder="Enter AQI"></td></tr>
          <tr><td><input type="text" placeholder="Enter city"></td><td><input type="number" placeholder="Enter AQI"></td></tr>
          <tr><td><input type="text" placeholder="Enter city"></td><td><input type="number" placeholder="Enter AQI"></td></tr>
          <tr><td><input type="text" placeholder="Enter city"></td><td><input type="number" placeholder="Enter AQI"></td></tr>
          <tr><td><input type="text" placeholder="Enter city"></td><td><input type="number" placeholder="Enter AQI"></td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("registrationForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const fname = document.getElementById("fname").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const confirmPassword = document.getElementById("cpassword").value.trim();
        const dob = document.getElementById("dob").value;
        const country = document.getElementById("Country").value;
        const terms = document.getElementById("terms").checked;
        const gender = document.querySelector('input[name="gender"]:checked');

        if (!fname || !email || !password || !confirmPassword || !dob || !country || !terms || !gender) {
          alert("Please fill out all fields and accept the terms.");
          return;
        }

        if (password !== confirmPassword) {
          alert("Passwords do not match.");
          return;
        }

        alert("Registration successful!");
        this.reset();
      });

      document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value.trim();
        if (!email || !password) {
          alert("Please enter login credentials.");
          return;
        }
        alert("Login successful!");
        this.reset();
      });
    });
  </script>

</body>
</html>
